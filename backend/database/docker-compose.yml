version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ho-yu-college-db
    environment:
      POSTGRES_DB: ho_yu_college
      POSTGRES_USER: ho_yu_dev
      POSTGRES_PASSWORD: dev_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d/01-schema
      - ./seeds:/docker-entrypoint-initdb.d/02-seeds
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ho_yu_dev -d ho_yu_college"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ho-yu-network

  # Optional: pgAdmin for web-based database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ho-yu-college-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hoyucollege.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ho-yu-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ho-yu-network:
    driver: bridge
