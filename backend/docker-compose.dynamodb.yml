version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: ho-yu-dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-dbPath", "/data"]
    volumes:
      - dynamodb-data:/data
    networks:
      - ho-yu-network

  # DynamoDB Admin UI for easy management (optional but recommended)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: ho-yu-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      - dynamodb-local
    networks:
      - ho-yu-network

volumes:
  dynamodb-data:

networks:
  ho-yu-network:
    driver: bridge
